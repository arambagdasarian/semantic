<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Network Analysis</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background: white;
        }
        
        .controls {
            text-align: center;
            margin-bottom: 20px;
            padding: 20px;
            border: 1px solid #ccc;
        }
        
        .period-btn {
            padding: 10px 20px;
            margin: 5px;
            border: 1px solid #333;
            background: white;
            cursor: pointer;
        }
        
        .period-btn.active {
            background: #333;
            color: white;
        }
        
        .download-btn {
            padding: 8px 15px;
            margin: 5px;
            border: 1px solid #666;
            background: #f0f0f0;
            cursor: pointer;
        }
        
        .visualization-container {
            border: 1px solid #ccc;
            margin: 20px 0;
        }
        
        .viz-frame {
            width: 100%;
            height: 800px;
            border: none;
            display: none;
        }
        
        .viz-frame.active {
            display: block;
        }
    </style>
</head>
<body>
    <div class="controls">
        <div>
            <button class="period-btn active" onclick="showPeriod('pre_crimea')">Pre-Crimea</button>
            <button class="period-btn" onclick="showPeriod('post_crimea')">Post-Crimea</button>
            <button class="period-btn" onclick="showPeriod('covid')">COVID</button>
            <button class="period-btn" onclick="showPeriod('war')">War</button>
        </div>
        
        <div style="margin-top: 15px;">
            <button class="download-btn" onclick="downloadCurrent()">Download Current</button>
            <button class="download-btn" onclick="downloadAll()">Download All</button>
        </div>
    </div>
    
    <div class="visualization-container">
        <iframe id="viz_pre_crimea" class="viz-frame active" src="semantic_communities_pre_crimea.html"></iframe>
        <iframe id="viz_post_crimea" class="viz-frame" src="semantic_communities_post_crimea.html"></iframe>
        <iframe id="viz_covid" class="viz-frame" src="semantic_communities_covid.html"></iframe>
        <iframe id="viz_war" class="viz-frame" src="semantic_communities_war.html"></iframe>
    </div>
    
    <script>
        let currentPeriod = 'pre_crimea';
        
        function showPeriod(period) {
            // Update active button
            document.querySelectorAll('.period-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            event.target.classList.add('active');
            
            // Hide all frames
            document.querySelectorAll('.viz-frame').forEach(frame => {
                frame.classList.remove('active');
            });
            
            // Show selected frame
            document.getElementById('viz_' + period).classList.add('active');
            
            currentPeriod = period;
        }
        
        function downloadCurrent() {
            const filename = `semantic_communities_${currentPeriod}.html`;
            const link = document.createElement('a');
            link.href = filename;
            link.download = filename;
            link.click();
        }
        
        function downloadAll() {
            const periods = ['pre_crimea', 'post_crimea', 'covid', 'war'];
            periods.forEach((period, index) => {
                setTimeout(() => {
                    const filename = `semantic_communities_${period}.html`;
                    const link = document.createElement('a');
                    link.href = filename;
                    link.download = filename;
                    link.click();
                }, index * 1000);
            });
        }
    </script>
</body>
</html>
